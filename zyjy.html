        const Accordion = ({ type, collapsible, children, className }) => {
            const [openItem, setOpenItem] = useState(null);
            const toggleItem = (value) => {
                setOpenItem(openItem === value ? (collapsible ? null : value) : value);
            };
            return (
                <AccordionContext.Provider value={{ openItem, toggleItem }}>
                    <div className={cn("space-y-2", className)}>{children}</div>
                </AccordionContext.Provider>
            );
        };

            return (
                <div className={cn("border-b", className)}>
                    {React.Children.map(children, (child) => {
                        if (React.isValidElement(child)) {
                            return React.cloneElement(child, { value });
                        }
                        return child;
                    })}
                </div>
            );
        };
        const AccordionTrigger = ({ value, children, className }) => {
            const { openItem, toggleItem } = useContext(AccordionContext);
            const isOpen = openItem === value;
            return (
                <button
                    onClick={() => toggleItem(value)}
                    className={cn(
